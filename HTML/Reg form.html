<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Registration Form</title>
  </head>
  
  <form >
    <p>My Registration Form</p>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    
    <p></p>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    
    <p></p>
    <label for="email">Email</label>
    <input type="text" id="email" name="email">
    
    <p></p>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <p></p>
    <label for="pw_confirm">PW Confirmation</label>
    <input type="password" id="pw_confirm" name="password_confirmation">
    
    <p></p>
    <label for="bday">Birthday</label>
    <input type ="date" name = "bday">
    <i class="fa fa-calendar" aria-hidden="true"></i>
    <p></p>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    
    <label for="decline">Other</label>
    <input type="radio" id="decline" name="gender" value="decline">
    
    <p>A short description about yourself:</p>
    <textarea name="description"></textarea>
    <p></p>
    <label for="Favorite Language">Favorite Language</label>
    <select name="languagelist" form="languages">
      <option value="C++">C++</option>
      <option value="Java">Java</option>
      <option value="Javascript">Javascript</option>
      <option value="Python">Python</option>
      <option value="Ruby">Ruby</option>
      <option value="Swift">Swift</option>
    </select>
    
    <p></p>
    <input type="submit" value="submit">
  </form>
</html>
